name: Sync Repo

on:
    workflow_dispatch:

jobs:
    gitlab:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: pixta-dev/repository-mirroring-action@v1
              with:
                  target_repo_url: ${{ secrets.GITLAB_REPO }}
                  ssh_private_key: ${{ secrets.GITLAB_SSH }}

    forgejo:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: pixta-dev/repository-mirroring-action@v1
              with:
                  target_repo_url: ${{ secrets.FORGEJO_REPO }}
                  ssh_private_key: ${{ secrets.FORGEJO_SSH }}
