name: Update and Deploy

on:
    schedule:
        - cron: '0 */4 * * *'
    workflow_dispatch:
    push:
        branches:
            - main

permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: false

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        if: github.event_name != 'push' || github.event.head_commit.author.name != 'github-actions[bot]'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        outputs:
            updated: ${{ steps.update.outputs.updated }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            - name: Install bun
              uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Update extensions
              id: update
              run: bun run update
              env:
                  S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
                  S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
                  S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
                  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
                  S3_REGION: ${{ secrets.S3_REGION }}

            - name: Commit and push changes
              if: steps.update.outputs.updated == 'true'
              run: |
                  git config --local user.name "github-actions[bot]"
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git add extensions.json
                  git diff-index --quiet HEAD || git commit -m "chore: update extensions.json"
                  git push

            - name: Build project
              if: steps.update.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
              run: bun run build

            - name: Upload Pages artifact
              if: steps.update.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
              uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
              with:
                  path: dist

            - name: Deploy to GitHub Pages
              if: steps.update.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
              id: deployment
              uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

    sync-to-gitlab:
        runs-on: ubuntu-latest
        needs: build-and-deploy
        if: needs.build-and-deploy.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'

        steps:
            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
              with:
                  ref: main
                  fetch-depth: 0

            - name: Sync to GitLab
              uses: pixta-dev/repository-mirroring-action@674e65a7d483ca28dafaacba0d07351bdcc8bd75 # v1.1.1
              with:
                  target_repo_url: ${{ secrets.GITLAB_REPO }}
                  ssh_private_key: ${{ secrets.GITLAB_SSH }}
