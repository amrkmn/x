<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mihon & Aniyomi Extensions</title>
        <style>
            /* Ensure the page takes full height and enables flexbox layout */
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                background-color: #121212;
                font-family: Arial, sans-serif;
                color: #a0d1ff;
            }

            body {
                padding: 20px;
                box-sizing: border-box;
            }

            /* Main container flex-grow for taking remaining space */
            .container {
                flex-grow: 1;
                max-width: 800px;
                margin: 0 auto;
            }

            h1,
            h2 {
                text-align: center;
                color: #66b2ff;
            }

            .mihon,
            .aniyomi {
                margin: 20px 0;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 10px 0;
                background-color: #1c2a39;
                border: 2px solid #66b2ff;
            }

            th,
            td {
                padding: 12px;
                text-align: left;
                border: 1px solid #66b2ff;
                color: #a0d1ff;
            }

            th {
                background-color: #196ec8;
            }

            td a {
                text-decoration: none;
                color: #66b2ff;
            }

            td a:hover {
                color: #89cfff;
            }

            /* Footer styling, ensure it's fixed to the bottom */
            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #1c2a39;
                border-top: 2px solid #66b2ff;
                color: #a0d1ff;
            }

            footer a {
                color: #66b2ff;
                text-decoration: none;
            }

            footer a:hover {
                color: #89cfff;
            }
        </style>
        <script>
            function updateURL() {
                const { host, protocol } = window.location;
                const domain = `${protocol}//${host}`;

                const links = document.querySelectorAll("a");

                links.forEach((link) => {
                    const href = link.getAttribute("href");

                    if (href && href.includes(`{{domain}}`)) {
                        link.setAttribute("href", href.replace(`{{domain}}`, domain));
                    }
                });
            }

            window.onload = updateURL;
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Mihon & Aniyomi Extensions</h1>

            <div class="mihon">
                <h2>Mihon Extensions</h2>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Auto</th>
                        <th>Manual</th>
                    </tr>
                    <tr>
                        <td><a href="https://github.com/keiyoushi/extensions" target="_blank">Keiyoushi</a></td>
                        <td>
                            <a href="tachiyomi://add-repo?url={{domain}}/keiyoushi/index.min.json" target="_blank">Install</a>
                        </td>
                        <td><a href="{{domain}}/keiyoushi/index.min.json" target="_blank">URL</a></td>
                    </tr>
                </table>
            </div>

            <div class="aniyomi">
                <h2>Aniyomi Extensions</h2>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Auto</th>
                        <th>Manual</th>
                    </tr>
                    <tr>
                        <td><a href="https://github.com/Kohi-den/extensions" target="_blank">Kohi-den</a></td>
                        <td>
                            <a href="aniyomi://add-repo?url={{domain}}/kohi-den/index.min.json" target="_blank">Install</a>
                        </td>
                        <td><a href="{{domain}}/kohi-den/index.min.json" target="_blank">URL</a></td>
                    </tr>
                </table>
            </div>
        </div>

        <footer>Source Code: <a href="https://ujol.dev/u/yomi" target="_blank">https://ujol.dev/u/yomi</a></footer>
    </body>
</html>
